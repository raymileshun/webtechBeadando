
<div class="banner">
  <table>
    <td class="rowWithPicture">
      <h2 class="title">This site is listing the available manufacturers</h2>
      <h3>You can add more manufacturers down below!</h3>
    </td>

<div class="container" id="manufacturerContainer">
</div>

<div class="greybox-form">
  <h2>Add a manufacturer!</h2>
  <form id="manufacturerForm" method="post">
    <table class="formTable">
      <tr>
        <td><h3>Name</h3><p><input type="text" name="name" required id="name" placeholder="Name"/></p></td>
        <td><h3>Country</h3><p><input type="text" required name="country" id="country" placeholder="Country"/></p></td>
        <td><h3>Founded</h3><p><input type="date" required name="founded" id="founded" placeholder="Founded in"/></p></td>
      </tr>
      <tr>
        <td><p><button class="submit-button" type="submit">Add</button></p></td>
      </tr>
    </table>
  </form>
  <br>
</div>
