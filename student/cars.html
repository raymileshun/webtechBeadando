
<div class="carPage">
  <div class="banner">
    <table>
      <td class="rowWithPicture">
        <h2 class="title">Here you can overiew the currently available cars</h2>
        <h3>And you can add more to the database below</h3>
      </td>
      <td>
        <img src="../images/roadster.jpg">
      </td>
    </table>
  </div>

  <div class="container" id="carContainer">
  </div>

  <div class="greybox-form">
    <h2>Add a car!</h2>
    <form id="carForm" method="post">
      <table class="formTable">
        <tr>
          <td><h3>Name</h3><p><input type="text" name="name" required id="name"/></p></td>
          <td><h3>Consumption</h3><p><input type="text" required name="consumption" id="consumption"/></p></td>
          <td><h3>Color</h3><p><input type="text" required name="color" id="color"/></p></td>
        </tr>
        <tr>
          <td><h3>Manufacturer</h3><p><select type="text" name="manufacturer" required id="manufacturerSelector"/></p></td>
          <td><h3>Available</h3><p><input type="number" required name="available" id="available"/></p></td>
          <td><h3>Year</h3><p><input type="number" required name="year" id="year"/></p></td>
        </tr>
        <tr>
          <td><h3>Horsepower</h3><p><input type="number" required name="horsepower" id="horsepower"/></p></td>
        </tr>
        <tr>
          <td><p><button class="submit-button" type="submit">Add</button></p></td>
        </tr>
      </table>
    </form>
    <br>
  </div>



</div>
